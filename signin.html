<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        a{
            text-decoration: none;
            size: 50px;
            font-weight: bold;
            
            
        }
        form{
    background-color: #dadadaf8;
    box-shadow: 10px rgba(70, 70, 70, 0.1);
    padding: 60px;
    border-radius: 10px;
    align-content: center;
    align-self: center;
    width: 610px;
    margin-left: 400px;
}
        .signin{
    border: 1px solid;
    width: 30px;
    height: 50px;
}
    </style>
    <div class="form">
    <form style="padding: 30px; border:2px solid black; margin-top: 15px;  margin-left:400px;    border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 670px;">
        <h2 style="color: #0e2946; text-align: center; margin-bottom: 25px;">SignIn</h2>
            <div style="margin-bottom: 20px;">
                <label for="login-email" style="display: block; margin-bottom: 8px; color: #333; font-weight: bold;">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 20px;">
                <label for="login-password" style="display: block; margin-bottom: 8px; color: #333; font-weight: bold;">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" style="width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;">
            </div>
            <center><button type="submit" style="background-color: #ffffff; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; width: 20%;"> <a href="index.html">Login</a></button>
            </center></form>
    </div>
</body>
</html>
